        // 以二进制形式加载文件
        async function fetchFileAsBinary(url, onProgress) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${url}: ${response.status}`);
                }
                const reader = response.body.getReader();
                const contentLength = +response.headers.get("Content-Length");
                let loaded = 0;
                const chunks = [];
                
                // 记录下载开始时间
                if (startTime === 0) startTime = Date.now();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    loaded += value.length;
                    totalDownloaded += value.length;
                    onProgress(loaded / contentLength);
                }

                return new Uint8Array(chunks.flat());
            } catch (error) {
                console.error(error);
                return null;
            }
        }

            downloadStatusElement.textContent = status;

        // 计算下载速度（KB/s 或 MB/s）
        function updateDownloadSpeed() {
            const elapsedTime = (Date.now() - startTime) / 1000; // 获取下载经过的时间
            const speed = totalDownloaded / 1024 / elapsedTime; // 计算下载速度（KB/s）
            const speedFormatted = speed < 1024 ? `${speed.toFixed(2)} KB/s` : `${(speed / 1024).toFixed(2)} MB/s`;
            const downloadSpeedElement = document.getElementById('download-speed');
            downloadSpeedElement.textContent = `下载速度: ${speedFormatted}`;
        }

        // 合并文件并显示进度
        async function mergeFiles() {
            let mergedData = [];
            
            // 显示切片进度
            updateSliceProgress();
            
            for (const url of fileUrls) {
                updateFileLink(url); // 显示当前文件链接
                updateDownloadStatus(`下载中：${url}`); // 更新下载状态
                
                const fileData = await fetchFileAsBinary(url, updateProgressBar);
                if (fileData) {
                    mergedData = mergedData.concat(Array.from(fileData));
                } else {
                    console.warn(`Failed to load file: ${url}`);
                }
                
                // 切片完成，更新切片进度
                sliceIndex++;
                updateSliceProgress();
            }

            const mergedBlob = new Blob([new Uint8Array(mergedData)]);
            const downloadLink = URL.createObjectURL(mergedBlob);

            // 设置文件名
            const fileName = "nvao.zip";  // 自定义文件名
            updateDownloadStatus(`下载完成，点击下面按钮下载合并后的文件`);

            downloadButton.href = downloadLink;
            downloadButton.download = fileName; // 设置文件名
            downloadButton.textContent = "下载合并后的文件";
            document.body.appendChild(downloadButton);
        }

        window.onload = mergeFiles;
